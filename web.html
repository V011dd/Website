<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>website sederhana</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Website Saya</h1>
            <nav>
                <ul>
                    <li><a href="#beranda">Beranda</a></li>
                    <li><a href="tentang">Tentang</a></li>
                    <li><a href="kontak">Kontak</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="Beranda">
                <h2>Selamat Datang!!!</h2>
                <p>Ini adalah halaman beranda website.</p>
            </section>

            <section id="tentang">
                <h2>Tentang kami</h2>
                <p>Kami adalah perusahaan yang bergerak di bidang teknologi informasi.</p>
            </section>

            <section id="Kontak">
                <h2>Hubungi kami</h2>
                <form id="contactForm">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="message">Pesan</label>
                    <textarea id="message" required></textarea>

                    <button type="submit">Kirim</button>
                </form>
            </section>

            <section id="interaktif">
                <h2>Fitur Interaktif</h2>
                <button id="changeColorBtn">Ubah Warna</button>
                <p id="clickCount">Anda telah mengklik tombol 0 kali.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Website Saya. Hak Cipta Dilindungi</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
